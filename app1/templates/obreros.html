{% extends "padre.html" %}
{% load static %}
{% block title %}Obreros{%endblock%}

{% block content %}
<br><br><br>
<div class="py-5">
  <div class="container">
    <div class="row align-items-center">
      <h1>Obreros</h1>
      <table class="table">
        <thead>
        <tr>
            <th scope="col">Legajo</th>
            <th scope="col">Cargo</th>
            <th scope="col">Apellido</th>
            <th scope="col">Nombre</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Género</th>
        </tr>
        </thead>
        <tbody>
        {% for o in obreros %}
        <tr>
            <th scope="row">{{o.legajo}}</th>
            <td>{{o.cargo}}</td>
            <td>{{o.apellido}}</td>
            <td>{{o.nombre}}</td>
            <td>{{o.tel}}</td>
            <td>{{o.género}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>      
    </div>
  </div>
</div>      
{% endblock %}
