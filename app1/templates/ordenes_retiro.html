{% extends "padre.html" %}
{% load static %}
{% block title %}Órdenes de retiro{%endblock%}

{% block content %}
<br><br><br>
<div class="py-5">
  <div class="container">
    <div class="row align-items-center">
      <h1>Órdenes de retiro</h1>
      <table class="table">
        <thead>
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Obrero</th>
            <th scope="col">EPP</th>
            <th scope="col">Supervisor</th>
            <th scope="col" style="text-align:center">Retirado</th>
        </tr>
        </thead>
        <tbody>
        {% for o in or %}
        <tr>
            <th scope="row">{{o.id}}</th>
            <td>{{o.obrero}}</td>
            <td>{{o.epp}}</td>
            <td>{{o.supervisor}}</td>
            <td style="text-align:center">
              <input type="checkbox" {% if o.retirado %}checked{% endif %} disabled>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
  </div>
</div>      
{% endblock %}
