{% extends "padre.html" %}
{% load static %}
{% block title %}Órdenes de retiro{%endblock%}

{% block content %}
<br><br><br>
<div class="py-5">
  <div class="container">
    <div class="row align-items-center">
      <h1>Órdenes de retiro</h1>
      <table class="table">
        <thead>
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Obrero</th>
            <th scope="col">EPP</th>
            <th scope="col">Supervisor</th>
            <th scope="col">Retirado</th>
            <th colspan="2"></th>
        </tr>
        </thead>
        <tbody>
        {% for o in or %}
        <tr>
            <th scope="row">{{o.id}}</th>
            <td>{{o.obrero}}</td>
            <td>{{o.epp}}</td>
            <td>{{o.supervisor}}</td>
            <td>{{o.retirado}}</td>
            <td><a href="editar_servicio/{{s.id}}" class="btn btn-block btn-sm btn-success">Editar</a></td>
            <td><a href="eliminar_servicio/{{s.id}}" class="btn btn-block btn-sm btn-danger">Eliminar</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
  </div>
</div>      
{% endblock %}
